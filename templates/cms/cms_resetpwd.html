{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title -%}
    修改密码
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head %}
    {#导入js文件#}
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{% endblock %}


{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">原密码</span>
                    <input type="password" class="from-control" name="oldpwd" placeholder="请输入原来的密码">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="from-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="from-control" name="newpwd2" placeholder="请输入确认新密码">
                </div>
            </div>
            <div class="form-group">
                <button id="submit" class="btn btn-primary">立即保存</button>
            </div>
        </div>
    </form>
{% endblock %}
